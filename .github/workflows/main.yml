name: ðŸš€ Build and Release

on:
  push:
    branches:
      - cicd
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build ðŸŒ
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Build Vendor
        run: |
          composer install --no-interaction --optimize-autoloader

      - name: Compress Vendor
        uses: vimtor/action-zip@v1.1
        with:
          files: vendor/
          recursive: true
          dest: vendor.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: vendor
          path: vendor.zip

  release:
    name: Create Release ðŸš€
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: vendor
          path: .

      - name: Get version from composer.json
        id: get_version
        run: echo "VERSION=$(jq -r .version .composer.json)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./vendor.zip
          asset_name: vendor.zip
          asset_content_type: application/zip
